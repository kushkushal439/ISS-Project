<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>
    <div class="upper-div">
        <div class="vid">
            <div style="color:aliceblue; margin-bottom:5vh;">
                <h2>Video Preview</h2>
            </div>
           <video width="60%" height="60%" id="vid" controls>
                <source src="test.mp4" type="video/mp4">
            </video>
        </div>
        <div class="specs">
            <div class="upperspecs">
                <div class="addpics">
                    <h1>Drag and drop would be done here</h1>
                </div>
                <div class="chmusic">
                    <label>Choose Background Music: </label>
                    <select>
                        <option> Happy Birthday</option>
                        <option> Rick roll</option>
                        <option> Yaari </option>
                    </select>
                </div>
             
                   <audio  height="1vh"controls style = "margin-top: 2em;">
                    <source src="audio.ogg" type="audio/ogg">   
                   </audio>
               
            </div>
            <div class="lowerspecs">
                <div class="specname">Specifications: </div>
                <div class="options">
                    <div class="duration">
                 
                        <label>duration: <input class="durinput" id="durinput"></label>
                      
                    </div>
                    <div class="resolution">
                        <label style = "padding-left: 2%;">Resolution:&nbsp;&nbsp;&nbsp;</label>
                        <div class="dropdown">
                        <select class = "selecter">
                            <option>Shit resolution</option>
                            <option>Ok resolution</option>
                            <option>OP resolution</option>
                        </select>
                        </div>

                    </div>
                    <div class="transition">
                        <label style = "padding-left: 2%;"> Choose your transition:&nbsp;&nbsp;</label>
                        <div class = "dropdown">
                        <select class = "selecter">
                            <option>None</option>
                            <option>Smooth</option>
                            <option>Beautiful</option>
                        </select> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lower-div">
        <div class="viewpics">
            <img src = "img1.jpeg">
            <img src = "img2.jpeg">
            <img src = "img3.jpeg">
            <img src = "img4.jpeg">
            <img src = "img5.jpeg">
            <img src = "img6.jpeg">
            <img src = "img1.jpeg">
            <img src = "img2.jpeg">
            <img src = "img3.jpeg">
            <img src = "img4.jpeg">
            <img src = "img5.jpeg">
            <img src = "img6.jpeg">
        </div>
    </div>
</body>

</html>
