<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>
    <div class="upper-div">
        <div class="vid">
            <video width="60%" height="60%" id="vid" controls>
                <source src="test.mp4" type="video/mp4">
            </video>
        </div>
        <div class="specs">
            <div class="upperspecs">
                <div class="addpics">
                    addpics
                </div>
                <div class="chmusic">
                    <label>Choose Background Music: </label>
                    <select>
                        <option> Happy Birthday</option>
                        <option> Rick roll</option>
                        <option> Yaari </option>
                    </select>
                </div>
             
                   <audio  height="1vh"controls>
                    <source src="audio.ogg" type="audio/ogg">
                   </audio>
               
            </div>
            <div class="lowerspecs">
                <div class="specname">Specifications: </div>
                <div class="options">
                    <div class="duration">
                 
                        <label>duration: <input class="durinput" id="durinput"></label>
                      
                    </div>
                    <div class="resolution">
                        <label>Resolution:&nbsp;&nbsp;&nbsp;</label>
                        <select>
                            <option>Shit resolution</option>
                            <option>Ok resolution</option>
                            <option>OP resolution</option>
                        </select>

                    </div>
                    <div class="transition">
                        <label> Choose your transition:&nbsp;&nbsp;</label>
                        <select>
                            <option>None</option>
                            <option>Smooth</option>
                            <option>Beautiful</option>
                        </select> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lower-div">
        <div class="viewpics">
            Hey THERE
        </div>
    </div>
</body>

</html>
